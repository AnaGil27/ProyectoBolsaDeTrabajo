<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/sala/frmcurso.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Curso</button>
	<hr />
	<table class="table" id="tblcurso">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Cod Usuario</th>
				<th scope="col">Curso</th>
				<th scope="col">Centro de Estudios</th>
				<th scope="col">Fecha de Inicio</th>
				<th scope="col">Fecha de Fin</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cursos :${listacursos}">
				<td th:text="${cursos.id_curso}"></td>
				<td th:text="${cursos.id_alu}"></td>
				<td th:text="${cursos.curso}"></td>
				<td th:text="${cursos.centro_estudios}"></td>
				<td th:text="${cursos.fecha_inicio}"></td>
				<td th:text="${cursos.fecha_fin}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-id_curso="${cursos.id_curso}"
						th:data-id_alu="${cursos.id_alu}"
						th:data-curso="${cursos.curso}"
						th:data-centro_estudios="${cursos.centro_estudios}"
						th:data-fecha_inicio="${cursos.fecha_inicio}"
						th:data-fecha_fin="${cursos.fecha_fin}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarcurso"
						th:data-id_curso="${cursos.id_curso}"
						th:data-curso="${cursos.curso}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="modal fade" id="modalCurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">
						Mantenimiento de Cursos</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtid_alu" class="form-label">
							Cod Ingreso Usuario</label> <input type="text" class="form-control"
							id="txtid_alu">
					</div>
					<div class="mb-3">
						<label for="txtcurso" class="form-label"> Curso </label> <input type="text" class="form-control"
							id="txtcurso">
					</div>
					<div class="mb-3">
						<label for="txtcentro_estudios" class="form-label">Centro de Estudios</label> <input type="text" class="form-control"
							id="txtcentro_estudios">
					</div>
					<div class="mb-3">
						<label for="txtfecha_inicio" class="form-label">Fecha Inicio </label> <input type="text" class="form-control"
							id="txtfecha_inicio">
					</div>
					<div class="mb-3">
						<label for="txtfecha_fin" class="form-label"> Fecha Fin </label> <input type="text" class="form-control"
							id="txtfecha_fin">
					</div>
					<input type="hidden" id="hddidregistrocurso">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modalEliminarCurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">
						Eliminar Curso</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarcursos"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
