<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Portal de Empleos</title>
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5 text-black">
				
					<div class="px-5 ms-xl-4">
						<i class="fa fa-user-tie fa-2x me-3 pt-5 mt-xl-4" style="color: #000000;"></i>
						<span class="h1 fw-bold mb-0">Portal de Empleos - Cibertec</span>
					</div>

					<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
						<form method="post" th:action="@{/auth/login}" style="width: 23rem;">
							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenido</h3>
							<div class="form-outline mb-4">
								<label class="form-label" for="txtidUsu">Usuario</label>
								<input type="text" id="txtidUsu" required class="form-control form-control-lg"/> 								
							</div>

							<div class="form-outline mb-4">
								<label class="form-label" for="txtpassword">Contrase√±a</label>
								<input type="password" id="txtpassword" required class="form-control form-control-lg" /> 								
							</div>
							<div th:if="${param.error}" class="alert alert-danger" role="alert">
				  				Usuario o Password incorrecto.
							</div>

							<div class="pt-1 mb-4">
								<input type="submit" class="btn btn-primary" id="login-submit" value="Ingresar"/>
								<a th:href="@{/auth/registrar}" class="btn btn-primary">Registrarse</a>
							</div>
							
						</form>

					</div>

				</div>
				<div class="col-sm-7 px-0 d-none d-sm-block">
					<img src="https://www.pragmaarquitectos.com.pe/proyectos/concursos/cibertec/grande04.jpg"
						alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
