<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome/all.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
	type="text/javascript"></script>
<script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Portal de Empleos</title>
</head>
<body>
<script th:src="@{/js/web/empleo/frmempleo.js}" type="text/javascript"></script>
<nav th:insert="layout::menu"></nav><br>
<div class="container-fluid align-items-center justify-content-center vh-90">
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<div class="px-5 ms-xl-4">
					<i class="fa fa- fa-2x me-3 pt-5 mt-xl-4" ></i> 
					<span class="h1 display-3" style="color: #1C3897;">PORTAL DE EMPLEOS</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img th:src="@{/imgproyecto/a.jpg}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/imgproyecto/b.jpg}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/imgproyecto/c.jpg}" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/imgproyecto/d.jpg}" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
	</div>
	<div class="col px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
		<h2 class="h2">Ãšltimas Ofertas Publicadas</h2>
		<table class="table" id="tblempleo">
		<thead>
			<tr>
				<th scope="col">ID Empleo</th>
				<th scope="col">empleo</th>	
				<th scope="col">empresa</th>
				<th scope="col">descripcion</th>
				<th scope="col">ubicacion</th>			
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleos:${listaempleo}">
				<td th:text="${empleos.id_empleos}"></td>
				<td th:text="${empleos.empleo}"></td>
				<td th:text="${empleos.empresa}"></td>
				<td th:text="${empleos.descripcion}"></td>
				<td th:text="${empleos.ubicacion}"></td>
			</tr>
		</tbody>
	</table>
		
	</div>
</div>
</body>
</html>
