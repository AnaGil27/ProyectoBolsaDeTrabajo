<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/pais/frmpais.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Pais</button>
	<hr />
	<table class="table" id="tblpais">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Pais</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="Pais :${listapais}">
				<td th:text="${Pais.id_pais}"></td>
				<td th:text="${Pais.pais}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-id_pais="${Pais.id_pais}"
						th:data-pais="${Pais.pais}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarpais"
						th:data-id_pais="${Pais.id_pais}"
						th:data-pais="${Pais.pais}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro / actualizacion SALA -->
	<div class="modal fade" id="modalPais" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Pais</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtpais" class="form-label">
							Pais</label> 
						<input  type="text" class="form-control"
							id="txtpais"></input>						
					</div>
					<input type="hidden" id="hddidregistropais">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar SALA -->
	<div class="modal fade" id="modalEliminarPais" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Pais</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarpais"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
