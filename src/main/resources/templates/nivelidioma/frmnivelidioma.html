<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/nivelidioma/frmnivelidioma.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Nivel de Idioma</button>
	<hr />
	<table class="table" id="tblnivel">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Nivel</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="nivelidioma :${listanivelidioma}">
				<td th:text="${nivelidioma.id_nivel}"></td>
				<td th:text="${nivelidioma.nivel}"></td>
				<td>
					<button type="button" class="btn btn-success btnActualizarnivel"
						th:data-id_nivel="${nivelidioma.id_nivel}"
						th:data-nivel="${nivelidioma.nivel}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btnEliminarnivel"
						th:data-id_nivel="${nivelidioma.id_nivel}"
						th:data-nivel="${nivelidioma.nivel}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="modal fade" id="modalNivel" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Nivel</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Cerrar"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtnivel" class="form-label">
							Nivel</label> 
						<input type="text" class="form-control"
							id="txtnivel" >
					</div>
					
					<input type="hidden" id="hddidregisNivel">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="modal fade" id="modalEliminarNivel" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">
						Eliminar Nivel de Idioma</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="msjeliminar"></label>
					<input type="hidden" id="hddideliminarNivel"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
