<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/idiomas/frmidiomas.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Idiomas</button>
	<hr />
	<table class="table" id="tblidioma">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Idioma</th>
				<th scope="col">Nivel</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="idioma :${listaidiomas}">
				<td th:text="${idioma.id_idioma}"></td>
				<td th:text="${idioma.idioma}"></td>
				<td th:text="${idioma.NivelIdiomas.nivel}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-id_idioma="${idioma.id_idioma}"
						th:data-idioma="${idioma.idioma}"
						th:data-id_nivel="${idioma.NivelIdiomas.id_nivel}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminaridioma"
						th:data-id_idioma="${idioma.id_idioma}"
						th:data-idioma="${idioma.idioma}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>


	<div class="modal fade" id="modalIdiomas" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Idioma</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtidioma" class="form-label">
							idioma</label> 
						<input type="text" class="form-control"
							id="txtidioma" >
					</div>
					<div class="mb-3">
						<label for="cbonivel" class="form-label">
							Nivel</label> 
						<select class="form-control"
							id="cbonivel"></select>						
					</div>
					<input type="hidden" id="hddidregistroidioma">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	

	<div class="modal fade" id="modalEliminarIdioma" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Idioma</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminaridioma"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
