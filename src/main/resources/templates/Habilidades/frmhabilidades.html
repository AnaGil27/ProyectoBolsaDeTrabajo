<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/Habilidades/frmhabilidades.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Habilidad</button>
	<hr />
	<table class="table" id="tblhabilidades">
		<thead>
			<tr>
				<th scope="col">ID Habilidad</th>
				<th scope="col">Habilidad</th>	
				<th scope="col">Actualizar</th>	
				<th scope="col">Eliminar</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="habilidades:${listahabilidades}">
				<td th:text="${habilidades.id_habilidad}"></td>
				<td th:text="${habilidades.habilidad}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-id_habilidad="${habilidades.id_habilidad}"
						th:data-habilidad="${habilidades.habilidad}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarhabilidad"
						th:data-id_habilidad="${habilidades.id_habilidad}"
						th:data-habilidad="${habilidades.habilidad}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="modal fade" id="modalHabilidad" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Habilidad</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">
							DescripciÃ³n de Habilidad</label> 
						<input type="text" class="form-control"
							id="txtdescripcion" >
					</div>					
					<input type="hidden" id="hddidregistrohabilidad">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalEliminarHabilidad" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Habilidad</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarhabilidad"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
