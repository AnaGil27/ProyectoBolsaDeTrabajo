<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Inicio de Sesion</title>
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">
					<div class="px-5 ms-xl-4">
						<i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
						<span class="h1 fw-bold mb-0">Bolsa de Trabajo - Cibertec</span>
					</div>

					<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
						<form th:action="@{/usuario/login}" style="width: 23rem;">
							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenide</h3>
							<div th:if=${param.error}>
								<div class="alert alert-info">Usuario o Contraseña inválidos</div>
							</div>
							<div th:if=${param.logout}>
								<div class="alert alert-info">Ha cerrado sesion exitosamente</div>
							</div>
							<div class="form-outline mb-4">
								<input type="text" id="idUsu" required class="form-control form-control-lg"/> 
								<label class="form-label" for="idUsu">Usuario</label>
							</div>

							<div class="form-outline mb-4">
								<input type="password" id="password" required class="form-control form-control-lg" /> 
								<label class="form-label" for="password">Contraseña</label>
							</div>

							<div class="pt-1 mb-4">
								<input type="submit" class="btn btn-primary" id="login-submit" value="Ingresar"/>
							</div>
						</form>

					</div>

				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img src="https://www.pragmaarquitectos.com.pe/proyectos/concursos/cibertec/grande04.jpg"
						alt="Login image" class="w-100 vh-100"
						style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
