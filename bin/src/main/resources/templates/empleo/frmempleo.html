<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/empleo/frmempleo.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Tema</button>
	<hr />
	<table class="table" id="tblempleo">
		<thead>
			<tr>
				<th scope="col">ID Empleo</th>
				<th scope="col">empleo</th>	
				<th scope="col">empresa</th>
				<th scope="col">descripcion</th>
				<th scope="col">ubicacion</th>
				<th scope="col">Actualizar</th>	
				<th scope="col">Eliminar</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleos:${listaempleo}">
				<td th:text="${empleos.id_empleos}"></td>
				<td th:text="${empleos.empleo}"></td>
				<td th:text="${empleos.empresa}"></td>
				<td th:text="${empleos.descripcion}"></td>
				<td th:text="${empleos.ubicacion}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-id_empleos="${empleos.id_empleos}"
						th:data-empleo="${empleos.empleo}"
						th:data-empresa="${empleos.empresa}"
						th:data-descripcion="${empleos.descripcion}"
						th:data-ubicacion="${empleos.ubicacion}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarempleos"
						th:data-id_empleos="${empleos.id_empleos}"
						th:data-empleo="${empleos.empleo}"
						th:data-empresa="${empleos.empresa}"
						th:data-descripcion="${empleos.descripcion}"
						th:data-ubicacion="${empleos.ubicacion}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="modal fade" id="modalEmpleo" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Empleo</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtEmpleo" class="form-label">
							 empleo</label> 
						<input type="text" class="form-control"
							id="txtEmpleo" >
					</div>		
					<div class="mb-3">
						<label for="txtEmpresa" class="form-label">
							 empresa</label> 
						<input type="text" class="form-control"
							id="txtEmpresa" >
					</div>		
					<div class="mb-3">
						<label for="txtDescripcion" class="form-label">
							 descripcion</label> 
						<input type="text" class="form-control"
							id="txtDescripcion" >
					</div>		
					<div class="mb-3">
						<label for="txtUbicacion" class="form-label">
							 ubicacion</label> 
						<input type="text" class="form-control"
							id="txtUbicacion" >
					</div>					
					<input type="hidden" id="hddidregistroEmpleo">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalEliminarEmpleo" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Tema</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarEmpleo"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
